<!DOCTYPE HTML>
<html>

	<head>
     	<title>Easy Video Background - by plusquare</title>

		<script type="text/javascript" src="js/libs/jquery-1.6.2.min.js"></script> 
		<script type="text/javascript" src="js/libs/swfobject.js"></script> 
		<script type="text/javascript" src="js/libs/modernizr.video.js"></script> 
		<script type="text/javascript" src="js/video_background.js"></script> 

		<style>
			html{
				margin:0; padding:0;
			}
		</style>
	</head>

	<body>


		<div id="for_example" style="width: 300px; height: 600px; position: relative;"> <!-- Important to set the position relative or absolute here -->

		</div>
		<a id="toogle_play" href="#">Toogle Play</a>
		<a id="toogle_mute" href="#">Toogle Mute</a>

		<script>
			jQuery(document).ready(function($) {
				var Video_back = new video_background($("#for_example"), { 
					"position": "absolute",	//Stick within the div
					"z-index": "-1",		//Behind everything

					"loop": true, 			//Loop when it reaches the end
					"autoplay": true,		//Autoplay at start
					"muted": true,			//Muted at start

					"mp4":"videos/intro.mp4" , 	//Path to video mp4 format
					"webm":"videos/intro.webm" , 	//Path to video webm format
					"video_ratio": 1, 		// width/height -> If none provided sizing of the video is set to adjust

					"fallback_image": "videos/main.jpg",	//Fallback image path
				});

				//Toggle play status
				$("#toogle_play").click(function(){
					Video_back.toggle_play();
				});

				//Toggle mute
				$("#toogle_mute").click(function(){
					Video_back.toggle_mute();
				});
			});
		</script>
	</body>

</html>
